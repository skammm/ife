<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>3dBoom</title>
    <style>
        html,
			body {
				margin: 0;
				height: 100%;
			}
			
			h3 {
				width: 280px;
				margin: 15px auto;
			}
			
			.wrapper {
				width: 600px;
                height: 300px;
				margin: 20px auto 0;
				position: relative;
				cursor: pointer;
				perspective: 200px;
            
			}
            img{
                width: 300px;
            }
    </style>
</head>
<body>
    <h3>点击图片，体验扑面而来的感觉</h3>
	<div class="wrapper" id="zd-wrap"></div>
    <script src="3dBoom.js" type="text/javascript" charset="utf-8"></script>
    <script>
        var explore = new ParticlesTemplate();
        var img = new Image();
        var wrapper = document.getElementById('zd-wrap');
        //加载一张图片当作背景图
        img.onload = function(){
            explore.init(img,wrapper);
            wrapper.addEventListener('click',function(){
                explore.go();
            },false);
        };
        img.src = "../../css/image/x17.jpg";
    </script>
</body>
</html>
