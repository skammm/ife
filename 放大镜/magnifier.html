<!--js实现放大镜效果 -->
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>放大镜效果</title>
	<style type="text/css">
	*{
		margin: 0;
		padding: 0;
	}
	#demo{
	   
		width: 192px;
		margin: 50px;
		position:relative;
	}
	#small-box{
	
		position:relative;
		z-index: 1;
	}
	#float-box{
		position:absolute;
		width: 40px;
		height: 40px;
		cursor: move;
		opacity: 0.5;
		background: #ffffcc;
		display: none;
	}
	#big-box{
		
		position:absolute;
		top:30px;
		left:230px;
		width: 120px;
		height: 120px;
		overflow: hidden;
		display: none;
		z-index: 1;
	}
	#big-box img{
		position:absolute;
		z-index: 5;

	}
</style>
</head>
<body>
	<div id="demo">
		<div id="small-box">
			<div id="float-box"></div>
			<img src="./x22.jpg"	style="width: 192px; ">
		</div>
		<div id="big-box">
			<img src="./x22.jpg"	style="width: 576px;">
		</div>
	</div>
	<script src="../utils.js"></script>
	<script src="magnifier.js"></script>	
</body>
</html>
